<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
        
        <div class="container d-flex justify-content-center align-items-center vh-100">
            <div class="row ">
                <div class="col offset-1 border border-black">
                    <h3>LOGIN</h3>

                     <form action="">
                        <div class="mb-3">
                        
                            <label class="form-label" for="username">username:</label>
                            <input type="text" class="form-control border border-black"  id="username" placeholder="Enter Username" />
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="password">password:</label>
                            <input class="form-control border border-black" type="password" id="password" placeholder="Enter Password" />
                        </div>
                        <button  class="btn btn-success" type="sumbit" onclick="validateLogin()">Login</button>
                        <!-- <div class="alert alert-success" role="alert">  <p class="message" id="message"></p> </div> -->
                    </form>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
